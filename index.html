<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Slide Builder</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>HTML Slide Builder</h1>

    <div class="container">
        <!-- Slide Column -->
        <div class="slide-column">
            <!-- Plus button -->
            <button class="add-slide-button" id="addSlideButton">+</button>
            <!-- Slides List -->
            <div id="slidesList"></div>
        </div>

        <!-- Form Column -->
        <div class="form-column">
            <!-- Form for slide editing -->
            <div id="formContainer">
                <!-- Existing form elements will go here -->
            </div>
        </div>

        <!-- Preview Column -->
        <div class="preview-column">
            <h2>Slide Preview:</h2>
            <div class="card-preview" id="cardPreview"></div>
            <div class="export-buttons">
                <button id="exportCardButton">Export as HTML</button>
                <button id="exportAllSlidesButton">Export All Slides</button>
            </div>
        </div>
    </div>

    <!-- Include external JS -->
    <script src="script.js"></script>
</body>
</html>
