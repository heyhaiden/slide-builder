<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional slide builder for training materials and learning management systems">
    <title>SlideBuilder - Professional Learning Material Creator</title>
</head>
<body>
    <header class="app-header">
        <div class="app-title">
            <h1>SlideBuilder</h1>
        </div>
        <div class="app-controls">
            <button id="saveProject" class="btn btn-secondary" title="Save current project">
                <span class="icon">💾</span> Save
            </button>
            <button id="loadProject" class="btn btn-secondary" title="Load existing project">
                <span class="icon">📂</span> Load
            </button>
            <input type="file" id="projectFileInput" accept=".json" style="display: none;">
        </div>
    </header>

    <div class="container">
        <!-- Slide Navigation Column -->
        <div class="slide-column">
            <button class="add-slide-button" id="addSlideButton" title="Add new slide">+</button>
            <div id="slidesList" class="slides-list"></div>
        </div>

        <!-- Form Column -->
        <div class="form-column">
            <div id="formContainer" class="form-container">
                <!-- Form elements will be dynamically loaded here -->
                <div class="empty-state">
                    <p>Add a slide to get started</p>
                </div>
            </div>
        </div>

        <!-- Preview Column -->
        <div class="preview-column">
            <div class="preview-header">
                <h2>Slide Preview</h2>
                <div class="preview-controls">
                    <select id="previewScaleSelect" class="select-control">
                        <option value="0.5">50%</option>
                        <option value="0.75">75%</option>
                        <option value="1" selected>100%</option>
                        <option value="1.25">125%</option>
                        <option value="1.5">150%</option>
                    </select>
                </div>
            </div>
            
            <div class="card-preview-wrapper">
                <div class="card-preview" id="cardPreview"></div>
            </div>
            
            <div class="export-buttons">
                <button id="exportCardButton" class="btn btn-primary" title="Export current slide as HTML">
                    <span class="icon">📤</span> Export Slide
                </button>
                <button id="exportAllSlidesButton" class="btn btn-primary" title="Export all slides as HTML">
                    <span class="icon">📦</span> Export All Slides
                </button>
                <button id="exportZipButton" class="btn btn-primary" title="Export all slides as a ZIP file">
                    <span class="icon">🗜️</span> Export ZIP
                </button>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <template id="emptySlideTemplate">
        <div class="empty-state">
            <p>Add a slide to get started</p>
        </div>
    </template>
</body>
</html>
